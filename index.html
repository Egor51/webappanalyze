<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>MurmanClick - Оценка недвижимости</title>
    
    <!-- Preconnect для внешних ресурсов (улучшает загрузку) -->
    <link rel="preconnect" href="https://telegram.org" crossorigin />
    <link rel="preconnect" href="https://mc.yandex.ru" crossorigin />
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="dns-prefetch" href="https://mc.yandex.ru" />
    
    <!-- Критический CSS встроен в head для быстрой первой отрисовки -->
    <style>
      /* Критический CSS для начального экрана */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
        color: #1e293b;
      }
      #root {
        min-height: 100vh;
      }
      /* Критический CSS для loader */
      @keyframes housePulse {
        0%, 100% { opacity: 1; transform: scale(1) translateY(0); }
        50% { opacity: 0.9; transform: scale(1.05) translateY(-5px); }
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes dotBounce {
        0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
        40% { transform: translateY(-10px); opacity: 1; }
      }
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
    
    <!-- Telegram Web App SDK - загружается асинхронно -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- Yandex.Metrika counter - загружается асинхронно -->
    <script type="text/javascript" defer>
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();
       for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(105200711, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true,
            webvisor:true
       });
    </script>
  </head>
  <body>
    <noscript><div><img src="https://mc.yandex.ru/watch/105200711" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8fafc; position: relative; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%), radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);"></div>
        <div style="text-align: center; position: relative; z-index: 1;">
          <div style="position: relative; width: 120px; height: 120px; margin: 0 auto 32px;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; border: 3px solid transparent; border-top-color: #3b82f6; border-radius: 50%; animation: spin 2s linear infinite;"></div>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border: 3px solid transparent; border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1.5s linear infinite reverse;"></div>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; border: 3px solid transparent; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <div style="position: relative; z-index: 2; width: 80px; height: 80px; margin: 0 auto; color: #3b82f6; filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.4)); animation: housePulse 2s ease-in-out infinite;">
              <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </div>
          </div>
          <div style="display: flex; align-items: center; justify-content: center; gap: 4px; margin-bottom: 24px;">
            <span style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 20px; font-weight: 700; letter-spacing: 0.5px;">Загрузка приложения</span>
            <span style="color: #3b82f6; font-size: 24px; animation: dotBounce 1.4s ease-in-out infinite;">.</span>
            <span style="color: #3b82f6; font-size: 24px; animation: dotBounce 1.4s ease-in-out infinite; animation-delay: 0.2s;">.</span>
            <span style="color: #3b82f6; font-size: 24px; animation: dotBounce 1.4s ease-in-out infinite; animation-delay: 0.4s;">.</span>
          </div>
          <div style="width: 200px; height: 4px; background: #f1f5f9; border-radius: 2px; overflow: hidden; margin: 0 auto;">
            <div style="height: 100%; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 2px; animation: progress 2s ease-in-out infinite; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Основной скрипт приложения - загружается с type="module" (по умолчанию defer) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
